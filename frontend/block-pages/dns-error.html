<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Resolution Failed</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="card status-dns">
            <div class="status-header">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="text-content">
                    <h1>DNS Resolution Failed</h1>
                    <p>We could not find a valid DNS record for <strong>{{ domain }}</strong>. The hostname may be
                        incorrect or doesn't exist.</p>
                </div>
            </div>

            <div class="details-table">
                <div class="details-row">
                    <div class="details-label">Error Code</div>
                    <div class="details-value">{{ error_code }}</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Timestamp</div>
                    <div class="details-value">{{ timestamp }}</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Ray ID</div>
                    <div class="details-value">{{ ray_id }}</div>
                </div>
            </div>

            <div class="ray-id-footer">
                Ray ID: <strong>{{ ray_id }}</strong> &bull; {{ edge_loc }}
            </div>
        </div>
    </div>

    <div class="footer-brand">
        Performance & Security by <strong>ZDNS</strong>
    </div>
</body>

</html>
