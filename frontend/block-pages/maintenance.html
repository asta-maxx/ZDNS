<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="card status-maintenance">
            <div class="status-header">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <div class="text-content">
                    <h1>System Maintenance</h1>
                    <p>We are currently performing scheduled maintenance to improve our services. Please check back
                        later.</p>
                </div>
            </div>

            <div class="details-table">
                <div class="details-row">
                    <div class="details-label">Status</div>
                    <div class="details-value">Maintenance Mode</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Estimated Duration</div>
                    <div class="details-value">{{ duration }}</div>
                </div>
            </div>

            <div class="ray-id-footer">
                Ray ID: <strong>{{ ray_id }}</strong> &bull; {{ timestamp }}
            </div>
        </div>
    </div>

    <div class="footer-brand">
        Performance & Security by <strong>ZDNS</strong>
    </div>
</body>

</html>
