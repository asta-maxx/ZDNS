<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Domain Blocked</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="card status-blocked">
            <div class="status-header">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <div class="text-content">
                    <h1>Malicious Site Blocked</h1>
                    <p>The website <strong>{{ domain }}</strong> has been flagged as malicious by your organization's
                        security policy.</p>
                </div>
            </div>

            <div class="details-table">
                <div class="details-row">
                    <div class="details-label">Ray ID</div>
                    <div class="details-value">{{ ray_id }} :: {{ edge_loc }}</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Client IP</div>
                    <div class="details-value">{{ client_ip }}</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Category</div>
                    <div class="details-value">{{ category }}</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Rule ID</div>
                    <div class="details-value">{{ rule_id }}</div>
                </div>
            </div>

            <div class="ray-id-footer">
                Ray ID: <strong>{{ ray_id }}</strong> &bull; {{ timestamp }}
            </div>
        </div>
    </div>

    <div class="footer-brand">
        Performance & Security by <strong>ZDNS</strong>
    </div>
</body>

</html>
