<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Rules | ZDNS</title>
    <style>
        :root {
            --cf-orange: #f48120;
            --cf-blue: #0051c3;
            --bg-page: #f9fafb;
            --bg-surface: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-surface);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo-area {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--cf-orange);
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }

        .nav-links {
            padding: 1.5rem 1rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .nav-item.active {
            background-color: #fff7ed;
            color: var(--cf-orange);
        }

        .nav-item:hover:not(.active) {
            background-color: var(--bg-page);
            color: var(--text-primary);
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem 3rem;
            max-width: 1600px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .page-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .breadcrumbs {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .panel {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.875rem 1.5rem;
            background-color: #f9fafb;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-area">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            <div class="logo-text">ZDNS</div>
        </div>
        <div class="nav-links">
            <a href="/dashboard" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                Overview
            </a>
            <a href="/dashboard/analytics" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" />
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" />
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4Z" />
                </svg>
                DNS Analytics
            </a>
            <a href="/dashboard/rules" class="nav-item active">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                Security Rules
            </a>
            <a href="/dashboard/threat-intel" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h18v6H3z" />
                    <path d="M3 9h18v12H3z" />
                    <path d="M7 13h4" />
                    <path d="M7 17h10" />
                </svg>
                Threat Intel
            </a>
            <div style="height: 1px; background: var(--border-color); margin: 0.75rem 0;"></div>
            <a href="/dashboard/settings" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
                Settings
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">
                <h1>Security Rules</h1>
                <div class="breadcrumbs">Home / Security / <strong>Rules</strong></div>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; font-weight: 500;">
                <div
                    style="width: 32px; height: 32px; background: #e5e7eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-secondary);">
                    A</div>
                <span>Admin User</span>
            </div>
        </div>

        <div class="panel" style="margin-bottom: 2rem; padding: 1.5rem;">
            <div style="font-weight: 600; margin-bottom: 1rem;">Create Rule</div>
            <div style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 1rem;">
                <input id="rule-id" type="hidden" />
                <input id="rule-name" placeholder="Rule name" style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;" />
                <input id="rule-pattern" placeholder="Pattern (e.g. bad.com or ^.*\\.ru$)" style="grid-column: span 2; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;" />
                <select id="rule-type" style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;">
                    <option value="EXACT">EXACT</option>
                    <option value="SUFFIX">SUFFIX</option>
                    <option value="REGEX">REGEX</option>
                </select>
                <select id="rule-action" style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;">
                    <option value="ALLOW">ALLOW</option>
                    <option value="WARN">WARN</option>
                    <option value="BLOCK">BLOCK</option>
                </select>
                <div style="display:flex; gap:0.5rem;">
                    <button onclick="createOrUpdateRule()" style="background: var(--cf-blue); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-weight: 600; cursor: pointer;">
                        Save
                    </button>
                    <button onclick="resetForm()" style="background: #f3f4f6; color: #111827; border: 1px solid var(--border-color); border-radius: 4px; padding: 0.5rem 1rem; font-weight: 600; cursor: pointer;">
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <div class="panel">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Match</th>
                        <th>Type</th>
                        <th>Action</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rules-tbody">
                    <tr>
                        <td colspan="8" style="text-align: center; color: var(--text-tertiary); padding: 2rem;">Loading rules...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let cachedRules = [];

        async function fetchRules() {
            const res = await fetch('/rules');
            const rules = await res.json();
            cachedRules = rules;
            const tbody = document.getElementById('rules-tbody');
            if (!rules || rules.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: var(--text-secondary); padding: 2rem;">No rules created.</td></tr>';
                return;
            }
            tbody.innerHTML = rules.map((rule, idx) => {
                const status = rule.enabled ? 'Active' : 'Disabled';
                const statusColor = rule.enabled ? '#10b981' : '#9ca3af';
                const actionColor = rule.action === 'BLOCK' ? '#ef4444' : rule.action === 'WARN' ? '#f59e0b' : '#10b981';
                return `
                    <tr>
                        <td style="font-family: monospace; color: var(--cf-blue);">${idx + 1}</td>
                        <td>${rule.name}</td>
                        <td>${rule.pattern}</td>
                        <td>${rule.match_type}</td>
                        <td><span style="color: ${actionColor}; font-weight: 600;">${rule.action}</span></td>
                        <td><span style="color: ${statusColor};">${status}</span></td>
                        <td>${rule.priority}</td>
                        <td>
                            <button onclick="toggleRule(${rule.id})" style="background: ${rule.enabled ? '#fef3c7' : '#dcfce7'}; color: ${rule.enabled ? '#92400e' : '#166534'}; border: none; padding: 0.35rem 0.6rem; border-radius: 4px; cursor: pointer; margin-right: 0.4rem;">
                                ${rule.enabled ? 'Disable' : 'Enable'}
                            </button>
                            <button onclick="editRule(${rule.id})" style="background: #e0f2fe; color: #0369a1; border: none; padding: 0.35rem 0.6rem; border-radius: 4px; cursor: pointer; margin-right: 0.4rem;">Edit</button>
                            <button onclick="deleteRule(${rule.id})" style="background: #fee2e2; color: #b91c1c; border: none; padding: 0.35rem 0.6rem; border-radius: 4px; cursor: pointer;">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function resetForm() {
            document.getElementById('rule-id').value = '';
            document.getElementById('rule-name').value = '';
            document.getElementById('rule-pattern').value = '';
            document.getElementById('rule-type').value = 'EXACT';
            document.getElementById('rule-action').value = 'ALLOW';
        }

        async function createOrUpdateRule() {
            const name = document.getElementById('rule-name').value.trim();
            const pattern = document.getElementById('rule-pattern').value.trim();
            const match_type = document.getElementById('rule-type').value;
            const action = document.getElementById('rule-action').value;
            const ruleId = document.getElementById('rule-id').value;
            if (!name || !pattern) {
                alert('Name and pattern are required.');
                return;
            }
            if (ruleId) {
                await fetch(`/rules/${ruleId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, pattern, match_type, action, enabled: true, priority: 100 })
                });
            } else {
                await fetch('/rules', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, pattern, match_type, action, enabled: true, priority: 100 })
                });
            }
            resetForm();
            fetchRules();
        }

        async function deleteRule(id) {
            await fetch(`/rules/${id}`, { method: 'DELETE' });
            fetchRules();
        }

        async function editRule(id) {
            const rule = cachedRules.find(r => r.id === id);
            if (!rule) return;
            document.getElementById('rule-id').value = rule.id;
            document.getElementById('rule-name').value = rule.name;
            document.getElementById('rule-pattern').value = rule.pattern;
            document.getElementById('rule-type').value = rule.match_type;
            document.getElementById('rule-action').value = rule.action;
        }

        async function toggleRule(id) {
            const rule = cachedRules.find(r => r.id === id);
            if (!rule) return;
            await fetch(`/rules/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: rule.name,
                    pattern: rule.pattern,
                    match_type: rule.match_type,
                    action: rule.action,
                    enabled: !rule.enabled,
                    priority: rule.priority
                })
            });
            fetchRules();
        }

        fetchRules();
    </script>
</body>

</html>
