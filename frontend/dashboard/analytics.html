<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | ZDNS</title>
    <style>
        :root {
            --cf-orange: #f48120;
            --cf-blue: #0051c3;
            --bg-page: #f9fafb;
            --bg-surface: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-surface);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo-area {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--cf-orange);
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }

        .nav-links {
            padding: 1.5rem 1rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .nav-item.active {
            background-color: #fff7ed;
            color: var(--cf-orange);
        }

        .nav-item:hover:not(.active) {
            background-color: var(--bg-page);
            color: var(--text-primary);
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem 3rem;
            max-width: 1600px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .page-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .breadcrumbs {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .panel {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-area">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            <div class="logo-text">ZDNS</div>
        </div>
        <div class="nav-links">
            <a href="/dashboard" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                Overview
            </a>
            <a href="/dashboard/analytics" class="nav-item active">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" />
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" />
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4Z" />
                </svg>
                DNS Analytics
            </a>
            <a href="/dashboard/rules" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                Security Rules
            </a>
            <div style="height: 1px; background: var(--border-color); margin: 0.75rem 0;"></div>
            <a href="/dashboard/settings" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
                Settings
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">
                <h1>DNS Analytics</h1>
                <div class="breadcrumbs">Home / Analytics / <strong>Trends</strong></div>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; font-weight: 500;">
                <div
                    style="width: 32px; height: 32px; background: #e5e7eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-secondary);">
                    A</div>
                <span>Admin User</span>
            </div>
        </div>

        <div class="panel" style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; text-align: left;">
            <div>
                <h3 style="margin-bottom: 0.75rem;">Top Queried Domains</h3>
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="text-align: left; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary);">Domain</th>
                            <th style="text-align: right; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary);">Count</th>
                        </tr>
                    </thead>
                    <tbody id="top-domains">
                        <tr><td colspan="2" style="padding: 1rem 0; color: var(--text-tertiary);">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h3 style="margin-bottom: 0.75rem;">Action Breakdown</h3>
                <div id="action-breakdown" style="display: grid; gap: 0.75rem;"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchAnalytics() {
            const res = await fetch('/analytics');
            const data = await res.json();
            const tbody = document.getElementById('top-domains');
            if (!data.top_domains || data.top_domains.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" style="padding: 1rem 0; color: var(--text-tertiary);">No data yet.</td></tr>';
            } else {
                tbody.innerHTML = data.top_domains.map(row => `
                    <tr>
                        <td style="padding: 0.5rem 0;">${row.domain}</td>
                        <td style="padding: 0.5rem 0; text-align: right;">${row.count}</td>
                    </tr>
                `).join('');
            }

            const breakdown = document.getElementById('action-breakdown');
            const actions = data.action_breakdown || {};
            breakdown.innerHTML = Object.keys(actions).map(action => {
                let color = '#10b981';
                if (action === 'WARN') color = '#f59e0b';
                if (action === 'BLOCK') color = '#ef4444';
                return `<div style="display:flex; justify-content: space-between; border: 1px solid var(--border-color); padding: 0.75rem; border-radius: 6px;">
                    <span style="font-weight: 600; color: ${color};">${action}</span>
                    <span style="color: var(--text-secondary);">${actions[action]}</span>
                </div>`;
            }).join('');
        }
        fetchAnalytics();
    </script>
</body>

</html>
