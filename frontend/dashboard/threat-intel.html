<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intel | ZDNS</title>
    <style>
        :root {
            --cf-orange: #f48120;
            --cf-blue: #0051c3;
            --bg-page: #f9fafb;
            --bg-surface: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-surface);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo-area {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--cf-orange);
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }

        .nav-links {
            padding: 1.5rem 1rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .nav-item.active {
            background-color: #fff7ed;
            color: var(--cf-orange);
        }

        .nav-item:hover:not(.active) {
            background-color: var(--bg-page);
            color: var(--text-primary);
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem 3rem;
            max-width: 1600px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .page-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .breadcrumbs {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .panel {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.875rem 1.5rem;
            background-color: #f9fafb;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1.5rem;
        }

        .form-row input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .btn {
            background: var(--cf-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-area">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            <div class="logo-text">ZDNS</div>
        </div>
        <div class="nav-links">
            <a href="/dashboard" class="nav-item">Overview</a>
            <a href="/dashboard/analytics" class="nav-item">DNS Analytics</a>
            <a href="/dashboard/rules" class="nav-item">Security Rules</a>
            <a href="/dashboard/threat-intel" class="nav-item active">Threat Intel</a>
            <div style="height: 1px; background: var(--border-color); margin: 0.75rem 0;"></div>
            <a href="/dashboard/settings" class="nav-item">Settings</a>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">
                <h1>Threat Intelligence</h1>
                <div class="breadcrumbs">Home / Intelligence / <strong>STIX</strong></div>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; font-weight: 500;">
                <div
                    style="width: 32px; height: 32px; background: #e5e7eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-secondary);">
                    A</div>
                <span>Admin User</span>
            </div>
        </div>

        <div class="panel">
            <div class="form-row">
                <input id="taxii-url" placeholder="TAXII Discovery URL" />
                <input id="taxii-api-root" placeholder="API Root (optional)" />
                <input id="taxii-collection" placeholder="Collection ID" />
                <input id="taxii-key" placeholder="API Key" />
                <button class="btn" onclick="pullFeed()">Pull Feed</button>
                <span id="pull-status" style="align-self:center; color: var(--text-secondary);"></span>
            </div>
        </div>

        <div class="panel">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>ID</th>
                        <th>Created</th>
                        <th>Modified</th>
                    </tr>
                </thead>
                <tbody id="stix-tbody">
                    <tr>
                        <td colspan="4" style="text-align:center; color: var(--text-tertiary); padding: 2rem;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadObjects() {
            const res = await fetch('/stix/objects');
            const data = await res.json();
            const tbody = document.getElementById('stix-tbody');
            if (!data.objects || data.objects.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: var(--text-secondary); padding: 2rem;">No objects found.</td></tr>';
                return;
            }
            tbody.innerHTML = data.objects.map(obj => `
                <tr>
                    <td>${obj.type || '—'}</td>
                    <td style="font-family: monospace; color: var(--cf-blue);">${obj.id || '—'}</td>
                    <td>${obj.created || '—'}</td>
                    <td>${obj.modified || '—'}</td>
                </tr>
            `).join('');
        }

        async function pullFeed() {
            const url = document.getElementById('taxii-url').value.trim();
            const api_root = document.getElementById('taxii-api-root').value.trim();
            const collection_id = document.getElementById('taxii-collection').value.trim();
            const api_key = document.getElementById('taxii-key').value.trim();
            const status = document.getElementById('pull-status');
            if (!url || !collection_id || !api_key) {
                status.textContent = 'URL, Collection, and API key are required.';
                return;
            }
            status.textContent = 'Pulling...';
            const res = await fetch('/taxii2/pull', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-API-Key': api_key },
                body: JSON.stringify({ url, api_root: api_root || null, collection_id })
            });
            if (!res.ok) {
                const err = await res.json();
                status.textContent = `Failed: ${err.detail || 'error'}`;
                return;
            }
            status.textContent = 'Pulled.';
            loadObjects();
        }

        loadObjects();
    </script>
</body>

</html>
