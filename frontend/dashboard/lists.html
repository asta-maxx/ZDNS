<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist & Blacklist | ZDNS</title>
    <link rel="icon" href="/assets/zdns.png">
    <style>
        :root {
            --cf-orange: #f48120;
            --cf-blue: #0051c3;
            --bg-page: #f9fafb;
            --bg-surface: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-surface);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo-area {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #000000;
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }

        .nav-links {
            padding: 1.5rem 1rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .nav-item.active {
            background-color: #fff7ed;
            color: var(--cf-orange);
        }

        .nav-item:hover:not(.active) {
            background-color: var(--bg-page);
            color: var(--text-primary);
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem 3rem;
            max-width: 1600px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .page-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .breadcrumbs {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .panel {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem 1.5rem 1.5rem 1.5rem;
        }

        .status-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }

        .status-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .status-value {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1.8fr 0.8fr auto;
            gap: 0.75rem;
            padding: 1.5rem;
        }

        input, select {
            padding: 0.55rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .btn {
            border: none;
            border-radius: 6px;
            padding: 0.55rem 0.9rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn.primary {
            background: var(--cf-blue);
            color: white;
        }

        .btn.secondary {
            background: #f3f4f6;
            color: #111827;
            border: 1px solid var(--border-color);
        }

        .btn.success {
            background: var(--success);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.875rem 1.5rem;
            background-color: #f9fafb;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        td.url {
            max-width: 520px;
            word-break: break-all;
        }

        td.actions {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-area">
            <div class="logo-icon">
                <img src="/assets/zdns.png" alt="ZDNS" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="logo-text">ZDNS</div>
        </div>
        <div class="nav-links">
            <a href="/dashboard" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                Overview
            </a>
            <a href="/dashboard/analytics" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" />
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" />
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4Z" />
                </svg>
                DNS Analytics
            </a>
            <a href="/dashboard/rules" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                Security Rules
            </a>
            <a href="/dashboard/threat-intel" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h18v6H3z" />
                    <path d="M3 9h18v12H3z" />
                    <path d="M7 13h4" />
                    <path d="M7 17h10" />
                </svg>
                Threat Intel
            </a>
            <a href="/dashboard/lists" class="nav-item active">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
                </svg>
                Whitelist/Blacklist
            </a>
            <div style="height: 1px; background: var(--border-color); margin: 0.75rem 0;"></div>
            <a href="/dashboard/settings" class="nav-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
                Settings
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">
                <h1>Whitelist & Blacklist</h1>
                <div class="breadcrumbs">Home / Intelligence / <strong>Lists</strong></div>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; font-weight: 500;">
                <div
                    style="width: 32px; height: 32px; background: #e5e7eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-secondary);">
                    A</div>
                <span>Admin User</span>
            </div>
        </div>

        <div class="panel" style="margin-bottom: 1.5rem;">
            <div class="panel-header">
                <span>List Status</span>
                <button class="btn success" onclick="pullAll()">Pull Now</button>
            </div>
            <div class="status-grid">
                <div class="status-card">
                    <div class="status-label">Total Sources</div>
                    <div class="status-value" id="status-total">0</div>
                </div>
                <div class="status-card">
                    <div class="status-label">Last Updated</div>
                    <div class="status-value" id="status-last">—</div>
                </div>
                <div class="status-card">
                    <div class="status-label">Last Imported</div>
                    <div class="status-value" id="status-imported">0</div>
                </div>
            </div>
        </div>

        <div class="panel" style="margin-bottom: 2rem;">
            <div class="panel-header">Add List Source</div>
            <div class="form-grid">
                <input id="list-id" type="hidden" />
                <input id="list-name" placeholder="Source name" />
                <select id="list-type">
                    <option value="whitelist">Whitelist</option>
                    <option value="blacklist">Blacklist</option>
                </select>
                <input id="list-url" placeholder="https://example.com/list.txt" />
                <select id="list-enabled">
                    <option value="true">Enabled</option>
                    <option value="false">Disabled</option>
                </select>
                <div style="display:flex; gap:0.5rem;">
                    <button class="btn primary" onclick="createOrUpdate()">Save</button>
                    <button class="btn secondary" onclick="resetForm()">Clear</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>URL</th>
                        <th>Enabled</th>
                        <th>Last Fetched</th>
                        <th>Imported</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="lists-tbody">
                    <tr>
                        <td colspan="8" style="text-align:center; color: var(--text-tertiary); padding: 2rem;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = (() => {
            const port = window.location.port;
            if (!port || port === '80') return '';
            if (port === '8080') return `${window.location.protocol}//${window.location.hostname}:80`;
            return '';
        })();

        let cachedSources = [];

        async function loadStatus() {
            const res = await fetch(`${API_BASE}/lists/status`);
            if (!res.ok) return;
            const data = await res.json();
            document.getElementById('status-total').textContent = data.total_sources || 0;
            document.getElementById('status-last').textContent = data.last_fetched || '—';
            document.getElementById('status-imported').textContent = data.last_imported || 0;
        }

        async function loadSources() {
            const res = await fetch(`${API_BASE}/lists`);
            const sources = await res.json();
            cachedSources = sources;
            const tbody = document.getElementById('lists-tbody');
            if (!sources || sources.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; color: var(--text-secondary); padding: 2rem;">No sources added.</td></tr>';
                return;
            }
            tbody.innerHTML = sources.map((src, idx) => `
                <tr>
                    <td>${idx + 1}</td>
                    <td>${src.name || '—'}</td>
                    <td>${src.list_type}</td>
                    <td class="url">${src.url}</td>
                    <td>${src.enabled ? 'Yes' : 'No'}</td>
                    <td>${src.last_fetched || '—'}</td>
                    <td>${src.last_imported || 0}</td>
                    <td class="actions">
                        <button class="btn secondary" onclick="editSource(${src.id})">Edit</button>
                        <button class="btn secondary" onclick="toggleSource(${src.id})">${src.enabled ? 'Disable' : 'Enable'}</button>
                        <button class="btn secondary" onclick="deleteSource(${src.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function resetForm() {
            document.getElementById('list-id').value = '';
            document.getElementById('list-name').value = '';
            document.getElementById('list-type').value = 'whitelist';
            document.getElementById('list-url').value = '';
            document.getElementById('list-enabled').value = 'true';
        }

        async function createOrUpdate() {
            const id = document.getElementById('list-id').value;
            const name = document.getElementById('list-name').value.trim();
            const list_type = document.getElementById('list-type').value;
            const url = document.getElementById('list-url').value.trim();
            const enabled = document.getElementById('list-enabled').value === 'true';
            if (!name || !url) {
                alert('Name and URL are required.');
                return;
            }
            const payload = { name, list_type, url, enabled };
            if (id) {
                await fetch(`${API_BASE}/lists/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } else {
                await fetch(`${API_BASE}/lists`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            }
            resetForm();
            await loadSources();
            await loadStatus();
        }

        async function deleteSource(id) {
            await fetch(`${API_BASE}/lists/${id}`, { method: 'DELETE' });
            await loadSources();
            await loadStatus();
        }

        function editSource(id) {
            const src = cachedSources.find(s => s.id === id);
            if (!src) return;
            document.getElementById('list-id').value = src.id;
            document.getElementById('list-name').value = src.name || '';
            document.getElementById('list-type').value = src.list_type;
            document.getElementById('list-url').value = src.url;
            document.getElementById('list-enabled').value = src.enabled ? 'true' : 'false';
        }

        async function toggleSource(id) {
            const src = cachedSources.find(s => s.id === id);
            if (!src) return;
            await fetch(`${API_BASE}/lists/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: src.name,
                    list_type: src.list_type,
                    url: src.url,
                    enabled: !src.enabled
                })
            });
            await loadSources();
            await loadStatus();
        }

        async function pullAll() {
            await fetch(`${API_BASE}/lists/pull`, { method: 'POST' });
            await loadSources();
            await loadStatus();
        }

        loadStatus();
        loadSources();
    </script>
</body>

</html>
